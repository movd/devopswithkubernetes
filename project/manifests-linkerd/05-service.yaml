apiVersion: v1
kind: Service
metadata:
  name: project-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: project
  ports:
    - name: backend
      protocol: TCP
      port: 3030
      targetPort: 3000
    - name: frontend
      protocol: TCP
      port: 8080
      targetPort: 80
