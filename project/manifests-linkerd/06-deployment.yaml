apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
  namespace: project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: project
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres-pw-url
        image: movd/devopswithkubernetes-project-backend:v2.0.0
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /api/healthz?liveness
            port: 3000
          initialDelaySeconds: 80
          periodSeconds: 60
        name: project-backend
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /api/healthz?readiness
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 125m
            memory: 128Mi
      - image: movd/devopswithkubernetes-project-frontend:v1.4.0
        name: project-frontend
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 125m
            memory: 128Mi
---
