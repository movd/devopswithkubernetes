name: "build movd/devopswithkubernetes-dummysite-controller:latest"

on:
  push:
    branches: [master]
    paths:
      - "dummysite/controller/*js"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2
      - name: Build and push docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          repository: movd/devopswithkubernetes-dummysite-controller
          path: ./dummysite/controller
          tags: latest
          tag_with_sha: true
